<!DOCTYPE html>
<html lang="en">
<head>
    <title>Company Program</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Company Program</h1>
        <div class="options">
            <button  onclick="calculateNewSalary()">New Salary</button>
            <button  onclick="vacation()">Vacation</button>
            <button  onclick="thirteenth()">Thirteenth</button>
            <button  onclick="logout()">Logout</button>
        </div>
        <div class="input">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" placeholder="Enter your salary (numbers only)" required>
            <div class="message" id="salaryMessage">Only numbers are allowed.</div>
        </div>
        <div class="input">
            <div class="message">Enter the number of months worked (maximum 12):</div>
            <label for="months">Months:</label>
            <input type="number" id="months" placeholder="Enter months (numbers only)" required max="12">
        </div>
        <!-- Seção de resultados -->
        <div class="results">
            <div id="newSalaryResult" class="result"></div>
            <div id="vacationResult" class="result"></div>
            <div id="thirteenthResult" class="result"></div>
        </div>
        <!-- Novo botão Reset -->
        <button onclick="resetFields()" class="reset-button">Reset Fields</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
