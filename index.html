<!DOCTYPE html>
<html lang="en">
<head>
    <title>Company Program</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Company Program</h1>
        <div class="options">
            <button onclick="calculateNewSalary()">New Salary</button>
            <button onclick="vacation()">Vacation</button>
            <button onclick="thirteenth()">Thirteenth</button>
        </div>
        <div class="input">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" required>
        </div>
        <div class="input">
            <div class="message">Enter the number of months worked (maximum 12):</div>
            <label for="months">Months:</label>
            <input type="number" id="months" required max="12">
        </div>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
