<!DOCTYPE html>
<html>
<head>
    <title>Company Program</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Company Program</h1>
        <button onclick="logout()">Logout</button>
        <div class="options">
            <button onclick="calculateNewSalary()">New Salary</button>
            <button onclick="vacation()">Vacation</button>
            <button onclick="thirteenth()">Thirteenth</button>
        </div>
        <div class="input">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" required>
            <label for="months">Months:</label>
            <!-- Adicionando o atributo 'max' para limitar o nÃºmero de meses a 12 -->
            <input type="number" id="months" required max="12">
        </div>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
